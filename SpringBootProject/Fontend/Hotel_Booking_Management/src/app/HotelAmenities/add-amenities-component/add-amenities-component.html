<div class="amenities-container">
    <h2>{{ isEditMode ? 'Edit Amenities' : 'Add Amenities' }}</h2>

    <form (ngSubmit)="saveAmenities()">
        <!-- Select Hotel -->
        <div class="form-group">
            <label for="hotel">Select Hotel</label>
            <select [(ngModel)]="amenities.hotelId" name="hotelId" required>
                <option value="" disabled selected>Select a hotel</option>
                <option *ngFor="let hotel of hotels" [value]="hotel.id">{{ hotel.name }}</option>
            </select>
        </div>

        <!-- Inline Compact Circle Radio Buttons -->
        <div class="amenities-inline">
            <div class="amenity-item" *ngFor="let amenity of amenitiesOptions">
                <input type="radio" [name]="amenity.key" [value]="true" [(ngModel)]="amenities[amenity.key]"
                    id="{{amenity.key}}_circle" />
                <label for="{{amenity.key}}_circle" class="circle"></label>
                <span class="amenity-label-text">{{ amenity.label }}</span>
            </div>
        </div>

        <!-- Buttons -->
        <div class="button-group">
            <button type="submit" class="btn save-btn">{{ isEditMode ? 'Update' : 'Save' }}</button>
            <button type="button" class="btn reset-btn" (click)="resetForm()">Reset</button>
        </div>
    </form>
</div>
