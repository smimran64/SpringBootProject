



  <div class="container mt-5">
    <div class="card p-4 shadow-lg rounded-3">
      <h2 class="text-center mb-4 text-primary">Admin Registration Form</h2>

      <form [formGroup]="userForm">
        <h4>User Information</h4>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Name</label>
            <input class="form-control" formControlName="name" placeholder="Enter name" />
          </div>
          <div class="col-md-6 mb-3">
            <label>Email</label>
            <input class="form-control" formControlName="email" placeholder="Enter email" />
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Phone</label>
            <input class="form-control" formControlName="phone" placeholder="Enter phone" />
          </div>
          <div class="col-md-6 mb-3">
            <label>Password</label>
            <input type="password" class="form-control" formControlName="password" placeholder="Enter password" />
          </div>
        </div>


      </form>

      <form [formGroup]="adminForm" class="mb-4">
        <h4>Hotel Admin Information</h4>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Gender</label>
            <select class="form-select" formControlName="gender">
              <option value="">Select Gender</option>
              <option value="MALE">Male</option>
              <option value="FEMALE">Female</option>
              <option value="OTHER">Others</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label>Date of Birth</label>
            <input type="date" class="form-control" formControlName="dateOfBirth" />
          </div>
        </div>

        <div class="row">
          <label>Address</label>
          <input type="text" class="form-control" formControlName="address" placeholder="Enter address" />
        </div>
      </form>

      <div class="mb-3">
        <label>Photo</label>
        <input type="file" (change)="onPhotoSelected($event)" />
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary" (click)="onSubmit()">Register</button>
      </div>

      <div class="mt-3" *ngIf="message">
        <div class="alert" [ngClass]="{
          'alert-success': message.includes('Success'),
          'alert-danger': !message.includes('Success')
        }">
          {{ message }}
        </div>
      </div>
    </div>
  </div>
