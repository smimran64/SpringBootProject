<!-- reset-password.component.html -->
<div class="reset-container">
    <div class="reset-card">
        <div class="reset-header">
            <h3>🔐 Reset Password</h3>
        </div>
        <div class="reset-body">
            <p class="reset-info">
                Enter your new password below to reset your account password.
            </p>

            <div class="input-group">
                <label for="newPassword" class="input-label">New Password</label>
                <input type="password" id="newPassword" [(ngModel)]="newPassword" placeholder="Enter new password"
                    class="input-field">
            </div>

            <button class="btn-reset" (click)="resetPassword()">
                Reset Password
            </button>

            <div class="message-box">
                <p class="text-success" *ngIf="message && message.includes('success')">{{ message }}</p>
                <p class="text-danger" *ngIf="message && !message.includes('success')">{{ message }}</p>
            </div>
        </div>
    </div>
</div>
