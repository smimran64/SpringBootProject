<section class="register-hero">
  <div class="register-overlay"></div>

  <div class="container register-container">
    <div class="register-card">
      <h2 class="form-title">✨ Customer Registration ✨</h2>

      <!-- User Form -->
      <form [formGroup]="userForm" class="form-section">
        <h4 class="section-title">👤 User Information</h4>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Name</label>
            <input class="form-control fancy-input" formControlName="name" placeholder="Enter name" />
          </div>
          <div class="col-md-6 mb-3">
            <label>Email</label>
            <input class="form-control fancy-input" formControlName="email" placeholder="Enter email" />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Phone</label>
            <input class="form-control fancy-input" formControlName="phone" placeholder="Enter phone" />
          </div>
          <div class="col-md-6 mb-3">
            <label>Password</label>
            <input type="password" class="form-control fancy-input" formControlName="password"
              placeholder="Enter password" />
          </div>
        </div>
      </form>

      <!-- Customer Form -->
      <form [formGroup]="customerForm" class="form-section">
        <h4 class="section-title">🏨 Customer Information</h4>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Gender</label>
            <select class="form-select fancy-input" formControlName="gender">
              <option value="">Select Gender</option>
              <option value="MALE">Male</option>
              <option value="FEMALE">Female</option>
              <option value="OTHER">Others</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label>Date of Birth</label>
            <input type="date" class="form-control fancy-input" formControlName="dateOfBirth" />
          </div>
        </div>

        <div class="mb-3">
          <label>Address</label>
          <input type="text" class="form-control fancy-input" formControlName="address" placeholder="Enter address" />
        </div>
      </form>

      <!-- File Upload -->
      <div class="mb-4">
        <label class="file-label">📸 Upload Photo</label>
        <label class="file-box">
          <input type="file" (change)="onPhotoSelected($event)" />
          <span>Choose File</span>
        </label>
      </div>

      <!-- Submit -->
      <div class="text-center">
        <button type="submit" class="btn-register" (click)="onSubmit()">🚀 Register</button>
      </div>

      <!-- Message -->
      <div class="mt-3" *ngIf="message">
        <div class="alert" [ngClass]="{
            'alert-success': message.includes('Success'),
            'alert-danger': !message.includes('Success')
          }">
          {{ message }}
        </div>
      </div>
    </div>
  </div>
</section>
