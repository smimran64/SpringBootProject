<section class="vh-100">
    <div class="container-fluid h-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">

            <!-- Left image -->
            <div class="col-md-9 col-lg-6 col-xl-5">
                <img src="https://tinyurl.com/ybknrwtn" class="img-fluid" alt="Sample image" height="400" width="400">
            </div>

            <!-- Right form -->
            <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                <form [formGroup]="loginForm">

                    <!-- Social login buttons -->
                    <div
                        class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start mb-3">
                        <p class="lead fw-normal mb-0 me-3">Sign in with</p>
                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-facebook-f"></i>
                        </button>
                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-twitter"></i>
                        </button>
                        <button type="button" class="btn btn-primary btn-floating mx-1">
                            <i class="fab fa-linkedin-in"></i>
                        </button>
                    </div>

                    <!-- Divider -->
                    <div class="divider d-flex align-items-center my-4">
                        <p class="text-center fw-bold mx-3 mb-0">Or</p>
                    </div>

                    <!-- Email input -->
                    <div class="form-outline mb-4">
                        <label class="form-label" for="emailInput">Email address</label>
                        <input type="email" id="emailInput" class="form-control form-control-lg"
                            placeholder="Enter a valid email address" formControlName="email">

                        <!-- Inline validation -->
                        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched"
                            class="text-danger mt-1">
                            <small *ngIf="loginForm.get('email')?.errors?.['required']">Email is required.</small>
                            <small *ngIf="loginForm.get('email')?.errors?.['email']">Please enter a valid email.</small>
                        </div>
                    </div>

                    <!-- Password input -->
                    <div class="form-outline mb-3">
                        <label class="form-label" for="passwordInput">Password</label>
                        <input type="password" id="password" class="form-control form-control-lg"
                            placeholder="Enter password" formControlName="password">

                        <!-- Inline validation -->
                        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
                            class="text-danger mt-1">
                            <small>Password is required.</small>
                        </div>
                    </div>

                    <!-- Remember me and Forgot password -->
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div class="form-check">
                            <input class="form-check-input me-2" type="checkbox" id="rememberMe" />
                            <label class="form-check-label" for="rememberMe">Remember me</label>
                        </div>
                        <a routerLink="/forgotpassword" class="text-body"><h5 style="color: rgb(235, 220, 10);">Forgot password?</h5></a>
                    </div>

                    <!-- Error message -->
                    <div *ngIf="errorMessage" class="alert alert-danger">
                        {{ errorMessage }}
                    </div>

                    <!-- Submit button -->
                    <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="onSubmit()">
                            Login
                        </button>
                        <p class="small fw-bold mt-2 pt-1 mb-0">
                            Don't have an account? <a href="customerReg" class="link-danger">Create New Account</a>
                        </p>
                    </div>

                </form>
            </div>

        </div>
    </div>

</section>
