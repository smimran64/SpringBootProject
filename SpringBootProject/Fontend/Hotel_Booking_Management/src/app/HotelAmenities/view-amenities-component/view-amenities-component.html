<div class="container">
    <h2>All Hotel Amenities</h2>

    <table class="amenities-table">
        <thead>
            <tr>
                <th>Hotel</th>
                <th *ngFor="let option of amenitiesOptions">{{ option.label }}</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of amenitiesList">
                <td>{{ item.hotelName }}</td>
                <td *ngFor="let option of amenitiesOptions">
                    <span class="badge" [ngClass]="item[option.key] ? 'yes' : 'no'">
                        {{ item[option.key] ? 'Yes' : 'No' }}
                    </span>
                </td>
                <td>
                    <button class="edit-btn" (click)="editAmenities(item)">Edit</button>
                    <button class="delete-btn" (click)="deleteAmenities(item.id)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
