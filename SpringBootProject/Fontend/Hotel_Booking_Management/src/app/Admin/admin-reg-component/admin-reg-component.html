<div class="register-container">
  <div class="register-card">
    <h2 class="form-title">âœ¨ Admin Registration âœ¨</h2>

    <!-- User Info -->
    <form [formGroup]="userForm" class="form-section">
      <h4>User Information</h4>

      <div class="row">
        <div class="col">
          <label>Name</label>
          <input class="form-control" formControlName="name" placeholder="Enter name" />
        </div>
        <div class="col">
          <label>Email</label>
          <input class="form-control" formControlName="email" placeholder="Enter email" />
        </div>
      </div>

      <div class="row">
        <div class="col">
          <label>Phone</label>
          <input class="form-control" formControlName="phone" placeholder="Enter phone" />
        </div>
        <div class="col">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password" placeholder="Enter password" />
        </div>
      </div>
    </form>

    <!-- Admin Info -->
    <form [formGroup]="adminForm" class="form-section">
      <h4>Hotel Admin Information</h4>

      <div class="row">
        <div class="col">
          <label>Gender</label>
          <select class="form-select" formControlName="gender">
            <option value="">Select Gender</option>
            <option value="MALE">Male</option>
            <option value="FEMALE">Female</option>
            <option value="OTHER">Others</option>
          </select>
        </div>
        <div class="col">
          <label>Date of Birth</label>
          <input type="date" class="form-control" formControlName="dateOfBirth" />
        </div>
      </div>

      <div class="row">
        <label>Address</label>
        <input type="text" class="form-control" formControlName="address" placeholder="Enter address" />
      </div>
    </form>

    <!-- Photo -->
    <div class="form-section">
      <label>Photo</label>
      <input type="file" (change)="onPhotoSelected($event)" class="file-input" />
    </div>

    <!-- Button -->
    <div class="text-center">
      <button type="submit" class="btn-submit" (click)="onSubmit()">ðŸš€ Register</button>
    </div>

    <!-- Message -->
    <div class="mt-3" *ngIf="message">
      <div class="alert" [ngClass]="{
        'alert-success': message.includes('Success'),
        'alert-danger': !message.includes('Success')
      }">
        {{ message }}
      </div>
    </div>
  </div>
</div>
