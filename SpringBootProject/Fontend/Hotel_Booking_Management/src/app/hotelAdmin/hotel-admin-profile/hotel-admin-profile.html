<div class="profile-container my-5">

  <!-- Cover Photo -->
  <div class="cover-photo my-5">
    <img src="https://plus.unsplash.com/premium_photo-1661964071015-d97428970584?q=80&w=1020&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Cover Photo" />
  </div>

  <!-- Profile Section -->
  <div class="profile-header">
    <div class="profile-picture">
      <img *ngIf="profile" [src]="'http://localhost:8082/images/hotelAdmin/' + profile.image"
                alt="{{ profile.name }}">
    </div>
    <div class="profile-info">
      <h2>{{ profile?.name }}</h2>
      <p><i class="fas fa-envelope"></i> {{ profile?.email }}</p>
      <p><i class="fas fa-phone"></i> {{ profile?.phone }}</p>
      <p><i class="fas fa-map-marker-alt"></i> {{ profile?.address }}</p>
    </div>
  </div>

  <!-- Hotel List Section -->
  <div class="hotel-list-section">
    <h3>Managed Hotels</h3>
    
    <div class="hotel-grid" *ngIf="hotels.length > 0; else noHotels">
      <div *ngFor="let hotel of hotels" class="hotel-card">
        <div class="hotel-image">
          <img *ngIf="hotel.image" [src]="'http://localhost:8082/images/hotels/' + hotel.image" alt="{{ hotel.name }}">
        </div>
        <a routerLink="/hotel-details/{{hotel.id}}">
        <div class="hotel-info">
          <h4>{{ hotel.name }}</h4>
          <p><strong>Address:</strong> {{ hotel.address }}</p>
          <p><strong>Rating:</strong> {{ hotel.rating }}</p>
          <p><strong>Location:</strong> {{ hotel.location?.name }}</p>
        </div>
        </a>
      </div>
    </div>

    <ng-template #noHotels>
      <p class="no-hotels">No hotels found for this admin.</p>
    </ng-template>
  </div>

</div>
