<div class="admin-hero">
  <div class="container admin-container">
    <div class="card admin-card">
      <h2 class="form-title">Hotel Admin Registration Form</h2>

      <!-- User Form -->
      <form [formGroup]="userForm">
        <h4 class="section-title">User Information</h4>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Name</label>
            <input class="form-control admin-input" formControlName="name" placeholder="Enter name" />
          </div>
          <div class="col-md-6 mb-3">
            <label>Email</label>
            <input class="form-control admin-input" formControlName="email" placeholder="Enter email" />
          </div>
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Phone</label>
            <input class="form-control admin-input" formControlName="phone" placeholder="Enter phone" />
          </div>
          <div class="col-md-6 mb-3">
            <label>Password</label>
            <input type="password" class="form-control admin-input" formControlName="password"
              placeholder="Enter password" />
          </div>
        </div>
      </form>

      <!-- Hotel Admin Info -->
      <form [formGroup]="hotelAdminForm" class="mb-4">
        <h4 class="section-title">Hotel Admin Information</h4>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label>Gender</label>
            <select class="form-select admin-input" formControlName="gender">
              <option value="">Select Gender</option>
              <option value="MALE">Male</option>
              <option value="FEMALE">Female</option>
              <option value="OTHER">Others</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label>Date of Birth</label>
            <input type="date" class="form-control admin-input" formControlName="dateOfBirth" />
          </div>
        </div>

        <div class="mb-3">
          <label>Address</label>
          <input type="text" class="form-control admin-input" formControlName="address" placeholder="Enter address" />
        </div>
      </form>

      <!-- Photo -->
      <div class="mb-3">
        <label>Photo</label>
        <input type="file" class="form-control admin-input" (change)="onPhotoSelected($event)" />
      </div>

      <!-- Submit -->
      <div class="text-center">
        <button type="submit" class="btn btn-admin" (click)="onSubmit()">Register</button>
      </div>

      <!-- Message -->
      <div class="mt-3" *ngIf="message">
        <div class="alert" [ngClass]="{
               'alert-success': message.includes('Success'),
               'alert-danger': !message.includes('Success')
             }">
          {{ message }}
        </div>
      </div>
    </div>
  </div>
</div>
