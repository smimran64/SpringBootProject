<div class="container my-4">
  <h2 class="mb-4 text-center">All Locations</h2>

  <!-- Loading Spinner -->
  <div *ngIf="loading" class="d-flex justify-content-center my-5">
    <div class="spinner-border text-primary" role="status" aria-label="Loading">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger text-center" role="alert">
    {{ errorMessage }}
  </div>

  <!-- Locations Grid -->
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4" *ngIf="!loading && !errorMessage">
    <div *ngFor="let location of locations" class="col">
      <div class="card h-100 shadow-sm">        
        <img [src]="'http://localhost:8082/images/locations/'+location.image" class="card-img-top" alt="{{ location.name }}"
          style="object-fit: cover; height: 180px;" />
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{ location.name }}</h5>
          <div class="mt-auto d-flex justify-content-between">
            <button class="btn btn-sm btn-warning" (click)="editLocation(location.id)">Edit</button>
            <button class="btn btn-sm btn-danger" (click)="deleteLocation(location.id)">Delete</button>
          </div>
          <!-- Add more location details if needed -->

          <!-- Example button for detail/edit/delete -->
          <!-- <a href="#" class="btn btn-primary mt-auto align-self-start">View Details</a> -->
        </div>
      </div>
    </div>
  </div>
</div>
