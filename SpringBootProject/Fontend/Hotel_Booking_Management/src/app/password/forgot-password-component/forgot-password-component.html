<div class="forgot-container">
    <div class="forgot-card">
        <div class="forgot-header">
            <h3>Forgot Password</h3>
        </div>
        <div class="forgot-body">
            <p class="forgot-info">
                Enter your registered email to receive a reset link.
            </p>

            <div class="input-group">
                <label for="email" class="input-label">Email Address</label>
                <input type="email" id="email" [(ngModel)]="email" placeholder="Enter your email" class="input-field">
            </div>

            <button class="btn-forgot" (click)="sendResetLink()">Send Reset Link</button>

            <div class="message-box">
                <p class="text-success" *ngIf="message && message.includes('sent')">{{ message }}</p>
                <p class="text-danger" *ngIf="message && !message.includes('sent')">{{ message }}</p>
            </div>
        </div>
    </div>
</div>
