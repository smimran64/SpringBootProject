<div class="profile-container" *ngIf="admin; else loading">
    <div class="profile-card">
        <div class="profile-header">
            <div class="profile-image-wrapper">
                <img [src]="admin.image ? 'http://localhost:8082/images/admins/' + admin.image : 'assets/default-avatar.png'"
                    alt="Admin Image" class="profile-image">
            </div>
            <h2 class="profile-name">{{ admin.name }}</h2>
            <p class="profile-role">Administrator</p>
        </div>

        <div class="profile-details">
            <div class="detail-row"><span>Email:</span> <span>{{ admin.email }}</span></div>
            <div class="detail-row"><span>Phone:</span> <span>{{ admin.phone }}</span></div>
            <div class="detail-row"><span>Gender:</span> <span>{{ admin.gender }}</span></div>
            <div class="detail-row"><span>Address:</span> <span>{{ admin.address }}</span></div>
            <div class="detail-row"><span>Date of Birth:</span> <span>{{ admin.dateOfBirth | date:'longDate' }}</span>
            </div>
        </div>
    </div>
</div>

<ng-template #loading>
    <div class="loading">Loading profile...</div>
</ng-template>
