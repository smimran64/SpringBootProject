<div class="container">

    <!-- Hotel dropdown -->
    <div class="form-group mb-3">
        <label>Select Hotel:</label>
        <select [(ngModel)]="selectedHotelId" (change)="onHotelChange()" class="form-control">
            <option value="">-- Select Hotel --</option>
            <option *ngFor="let hotel of hotels" [value]="hotel.id">{{ hotel.name }}</option>
        </select>
    </div>

    <!-- Gallery grid -->
    <div class="row">
        <div class="col-md-3 col-sm-6 mb-3" *ngFor="let photo of getVisiblePhotos()">
            <div class="photo-card">
                 <img [src]="'http://localhost:8082' + photo.photoUrl"alt="Hotel Photo">
                <div class="overlay">
                    <div class="hotel-name">{{ photo.hotelName }}</div>
                </div>
            </div>
        </div>

        <!-- +N more overlay -->
        <div *ngIf="photos.length > maxVisiblePhotos" class="col-md-3 col-sm-6 mb-3">
            <div class="photo-card extra-card" (click)="openModal()">
                <div class="extra-overlay">
                    +{{ getExtraCount() }} more
                </div>
            </div>
        </div>
    </div>

</div>

<!-- Modal for all photos -->
<div class="modal-backdrop" *ngIf="showModal" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
        <button class="close-btn" (click)="closeModal()">Ã—</button>
        <div class="row">
            <div class="col-md-3 col-sm-6 mb-3" *ngFor="let photo of photos">
                <div class="photo-card">
                    <img [src]="'http://localhost:8082' + photo.photoUrl" alt="Hotel Photo">
                    <div class="overlay">
                        <div class="hotel-name">{{ photo.hotelName }}</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
