<div class="container" style="margin-top: 5%;">
  <!-- Header -->
  <div class="text-center mb-4">
    <h2 class="fw-bold text-primary">üè® My Hotels</h2>
    <p class="text-muted">Manage all your hotels from one place</p>
  </div>

  <!-- Loader -->
  <div *ngIf="loading" class="d-flex justify-content-center align-items-center" style="height:200px;">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger text-center">
    {{ errorMessage }}
  </div>

  <!-- Hotels Card Grid -->
  <div *ngIf="!loading && hotels.length > 0" class="row g-4">
    <div class="col-md-4 col-sm-6" *ngFor="let hotel of hotels">
      <div class="card hotel-card h-100 shadow-sm">
        <!-- Hotel Image -->
        <img *ngIf="hotel.image" [src]="'http://localhost:8082/images/hotels/' + hotel.image"
          class="card-img-top hotel-img" alt="{{ hotel.name }}">

        <div class="card-body">
          <!-- Hotel Name -->
          <h5 class="card-title fw-bold text-primary">{{ hotel.name || 'No Name' }}</h5>

          <!-- Hotel Address -->
          <p class="card-text text-muted" *ngIf="hotel.address"><strong> Address: </strong>{{ hotel.address }}</p>         

          <!-- Rating -->
          <p class="mb-2">
            <strong> Ratings: </strong> <span class="badge bg-success">{{ hotel.rating || 'N/A' }} ‚òÖ</span>
          </p>
        </div>

        <!-- Card Footer -->
        <div class="card-footer bg-white border-0 d-flex justify-content-between">
          <button class="btn btn-sm btn-outline-primary">
            <i class="bi bi-pencil-square"></i> Edit
          </button>
          <button class="btn btn-sm btn-outline-danger">
            <i class="bi bi-trash"></i> Delete
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Empty State -->
<div *ngIf="!loading && hotels.length === 0" class="alert alert-info text-center mt-4">
  No hotels found for this admin.
</div>
