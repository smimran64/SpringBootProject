<div class="container py-4">
    <h2 class="mb-4">Book Room</h2>

    <!-- Prevent undefined error -->
    <form *ngIf="bookingForm" [formGroup]="bookingForm" (ngSubmit)="bookRoom()">

        <!-- Contract Person Info -->
        <fieldset class="mb-3 border p-3 rounded">
            <legend>Contract Person Info</legend>
            <div class="mb-2">
                <label>Full Name:</label>
                <input class="form-control" formControlName="contractPersonName" placeholder="Enter full name">
            </div>
            <div class="mb-2">
                <label>Phone:</label>
                <input class="form-control" formControlName="phone" placeholder="Enter phone number">
            </div>
            <div class="mb-2">
                <label>Address:</label>               
                <input class="form-control" placeholder="Enter address" formControlName="address">
            </div>
        </fieldset>

        <!-- Customer Info (readonly) -->
        <fieldset class="mb-3 border p-3 rounded">
            <legend>Customer Info</legend>
            <div class="mb-2">
                <label>Name:</label>
                <input class="form-control" [value]="bookingForm.get('customerdto')?.get('name')?.value" readonly>
            </div>
            <div class="mb-2">
                <label>Phone:</label>
                <input class="form-control" [value]="bookingForm.get('customerdto')?.get('phone')?.value" readonly>
            </div>
            <div class="mb-2">
                <label>Address:</label>
                <input class="form-control" [value]="bookingForm.get('customerdto')?.get('address')?.value" readonly>
            </div>
        </fieldset>

        <!-- Hotel Info (readonly) -->
        <fieldset class="mb-3 border p-3 rounded">
            <legend>Hotel Info</legend>
            <div class="mb-2">
                <label>Name:</label>
                <input class="form-control" [value]="bookingForm.get('hoteldto')?.get('name')?.value" readonly>
            </div>
            <div class="mb-2">
                <label>Location:</label>
                <input class="form-control" [value]="bookingForm.get('hoteldto')?.get('location')?.value" readonly>
            </div>
        </fieldset>

        <!-- Room Info (readonly) -->
        <fieldset class="mb-3 border p-3 rounded">
            <legend>Room Info</legend>
            <div class="mb-2">
                <label>Room Type:</label>
                <input class="form-control" [value]="bookingForm.get('roomdto')?.get('roomType')?.value" readonly>
            </div>
            <div class="mb-2">
                <label>Adults:</label>
                <input class="form-control" [value]="bookingForm.get('roomdto')?.get('adults')?.value" readonly>
            </div>
            <div class="mb-2">
                <label>Children:</label>
                <input class="form-control" [value]="bookingForm.get('roomdto')?.get('children')?.value" readonly>
            </div>
            <div class="mb-2">
                <label>Price per Night:</label>
                <input class="form-control" [value]="bookingForm.get('roomdto')?.get('price')?.value" readonly>
            </div>
        </fieldset>

        <!-- Booking Info -->
        <fieldset class="mb-3 border p-3 rounded">
            <legend>Booking Details</legend>
            <div class="mb-2">
                <label>Check-in:</label>
                <input type="date" class="form-control" formControlName="checkIn">
            </div>
            <div class="mb-2">
                <label>Check-out:</label>
                <input type="date" class="form-control" formControlName="checkOut">
            </div>
            <div class="mb-2">
                <label>Number of Rooms:</label>
                <input type="number" class="form-control" formControlName="numberOfRooms" min="1">
            </div>
            <div class="mb-2">
                <label>Advance Amount:</label>
                <input type="number" class="form-control" formControlName="advanceAmount" min="0">
            </div>
            <div class="mb-2">
                <label>Total Amount:</label>
                <input class="form-control" formControlName="totalAmount" readonly>
            </div>
            <div class="mb-2">
                <label>Due Amount:</label>
                <input class="form-control" formControlName="dueAmount" readonly>
            </div>
        </fieldset>

        <button type="submit" class="btn btn-primary w-100">Submit</button>
    </form>
</div>
