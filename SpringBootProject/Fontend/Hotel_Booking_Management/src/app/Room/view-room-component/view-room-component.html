<div class="container">
  <!-- Filter Section -->
  <div class="filter mb-4 text-center">
    <label for="hotelFilter" class="filter-label"><strong>Filter by Hotel:</strong></label>
    <select id="hotelFilter"
            class="filter-select"
            [(ngModel)]="selectedHotelId"
            (change)="onHotelChange(selectedHotelId)">
      <option [ngValue]="undefined">All Hotels</option>
      <option *ngFor="let hotel of hotels" [ngValue]="hotel.id">{{ hotel.name }}</option>
    </select>
  </div>

  <!-- Loading / Error Messages -->
  <div *ngIf="loading" class="alert loading-box">Loading rooms...</div>
  <div *ngIf="errorMessage" class="alert error-box">{{ errorMessage }}</div>

  <!-- Room Cards -->
  <div class="room-grid" *ngIf="!loading && filteredRooms.length > 0">
    <div class="room-card" *ngFor="let room of filteredRooms">
      <img [src]="'http://localhost:8082/images/rooms/' + room.image"
           alt="{{ room.roomType }}"
           class="room-image" />

      <div class="room-content">
        <h3>{{ room.roomType }}</h3>
        <p><strong>Hotel:</strong> {{ room.hotelDTO?.name }}</p>
        <p><strong>Available:</strong> {{ room.availableRooms }}</p>
        <p  class="price"><strong>Booked:</strong> {{ room.bookedRooms }}</p>
        <p><strong>Adults:</strong> {{ room.adults }} | <strong>Children:</strong> {{ room.children }}</p>
        <p><strong>Price:</strong> {{ room.price }} BDT/night</p>
      </div>

      <div class="room-footer">
        <button class="btn btn-primary">Edit</button>
        <button class="btn btn-outline">Delete</button>
      </div>
    </div>
  </div>

  <!-- Empty State -->
  <div *ngIf="!loading && filteredRooms.length === 0" class="alert warning-box">
    No rooms available.
  </div>
</div>
