<div *ngIf="!loading && hotel; else loadingOrEmpty">

  <!-- Hotel Info -->
  <div class="hotel-info card mb-4 shadow-sm">
    <img [src]="'http://localhost:8082/images/hotels/' + hotel.image" 
         alt="{{ hotel.name }}" 
         class="hotel-image img-fluid rounded-top">
    <div class="hotel-text p-3">
      <h2>{{ hotel.name }}</h2>
      <p class="address">{{ hotel.address }}</p>
      <p class="rating">Rating: {{ hotel.rating }} ‚≠ê</p>
    </div>
  </div>

  <!-- Rooms -->
  <h3 class="mb-3">Available Rooms</h3>
  <div *ngIf="rooms.length > 0; else noRooms" class="row g-3">
    <div class="col-md-4" *ngFor="let room of rooms">
      <div class="room-card card h-100 shadow-sm p-3">
        <h5 class="card-title">{{ room.roomType }}</h5>
        <p class="card-text">Price: ${{ room.price }}/night</p>
        <p class="card-text">Available: {{ room.availableRooms }} / {{ room.totalRooms }}</p>
        <button class="btn btn-primary mt-2" (click)="bookRoom(room)">Book Now</button>
      </div>
    </div>
  </div>

  <ng-template #noRooms>
    <p class="text-muted">No rooms available for this hotel.</p>
  </ng-template>
</div>

<ng-template #loadingOrEmpty>
  <p *ngIf="loading">Loading hotel and rooms...</p>
  <p *ngIf="!loading && errorMessage" class="text-danger">{{ errorMessage }}</p>
</ng-template>
