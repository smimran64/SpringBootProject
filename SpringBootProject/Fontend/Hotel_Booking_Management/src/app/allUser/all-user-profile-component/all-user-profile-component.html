<div class="container mx-auto p-4">
    <!-- Dropdown -->
    <div class="dropdown-container">
        <label>Select Role</label>
        <select [(ngModel)]="selectedRole" (change)="filterUsers()">
            <option *ngFor="let role of roles" [value]="role">{{ role }}</option>
        </select>
    </div>

    <!-- User Cards -->
    <div class="card-grid">
        <div *ngFor="let user of filteredUsers" class="user-card animate-fadeIn">
            <div class="user-card-inner">
                <!-- Profile Image -->
                <img [src]="'http://localhost:8082/images/users/' + user.image" alt="{{user.name}}"
                   class="user-image" />

                <!-- Info -->
                <h3>{{ user.name }}</h3>
                <p>{{ user.email }}</p>
                <p>{{ user.phone }}</p>
                <span class="role-badge">{{ user.role }}</span>

                <!-- Button -->
                <button (click)="viewDetails(user)" class="btn-view">View Activitiess</button>
            </div>
        </div>
    </div>
</div>
